<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="reviews.css" />
  </head>
  <body>
    <div class="reviews">
      <h1>Our Colleagues</h1>
      <div class="underline"></div>
    </div>
    
    <article class="box-container">
      <img class="susan" src="./suzan.jpg" id="person-img" alt="">
      <div class="name">
        <h3 id="susan">Susan Smith</h3>
        <h4 id="web">Web Developer</h4>
      </div>

      <div id="paragraph">
        I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled
        coloring book salvia hoodle, cold-pressed four dollar toast everyday carry 
      </div>

      <div class="arrow">
        <button class="left-arrow">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="right-arrow">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      
      <button class="btn">Surprise Me!</button>
      
    </article>

    <script src="reviews.js"></script>
  </body>
</html>
